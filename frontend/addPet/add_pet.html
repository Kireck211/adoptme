<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a new pet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="add_pet.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/adopt/adopt.html">Adopt</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control name" aria-describedby="name" placeholder="Name" name="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control description" aria-describedby="description" placeholder="Description"
          name="description">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control status" aria-describedby="status" placeholder="Status" name="status">
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input type="text" class="form-control size" aria-describedby="size" placeholder="Size" name="size">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control gender" aria-describedby="gender" placeholder="Gender" name="gender">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control age" aria-describedby="age" placeholder="Age" name="age">
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" class="form-control url" aria-describedby="url" placeholder="Url" name="url">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger cancel">Cancel</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../shared/util.js"></script>
  <script src="add_pet.js"></script>
</body>

</html>
